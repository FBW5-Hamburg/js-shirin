  Parkett ist ein Fußbodenbelag aus Holz oder Bambus für Räume in geschlossenen Gebäuden. Das Holz, in der Regel Hartholz von Laubbäumen, wird dazu in kleine Stücke gesägt und nach bestimmten Mustern zusammengesetzt. Holzböden, bei denen die Jahresringe sichtbar sind, d. h. die Fasern vertikal stehen, nennt man Holzpflaster (Holzstöckelpflaster). Einen großformatigen Holzboden aus langen Brettern nennt man Dielenboden. Parkett gilt als hochwertiger Fußbodenbelag, benötigt wegen des Aufbaus aus kleinteiligen Holzstücken im Gegensatz zum Dielenboden einen tragfähigen Untergrund, wirkt aus demselben Grund aber Fugenbildung entgegen. Durch seine geschlossenen Flächen ist er sehr hygienisch.
  Traditionelle europäische Holzarten, die zu Parkett verarbeitet werden,<img src="./img/detail-1.jpg" alt="" height="400px" class="dImg1 slide"> sind vorwiegend Eiche und Buche. Außereuropäische Holzarten für Parkett sind etwa Teak/Burma, Palisander, Kambala, Afzelia (Doussie), Jatoba, Cabreuva, Eukalyptus, Mutenye, Bongossi/Azobe, Kosipo, Kotibe, Landa, Limbali, Louro vermelho, Peroba und andere. Es sind durchwegs robuste Harthölzer. Bei Mehrschichtparkett kommen als Träger auch Holzwerkstoffe zum Einsatz.

Vom Parkett zu unterscheiden ist ein Laminatbelag. Laminatbeläge bestehen aus Holzfaserstoffen als Träger und sind mit Melaminharz beschichtet; die sichtbare Holzoberfläche besteht hier aus einer einlaminierten Papierlage im Holzmuster (mit Melaminharz imprägnierte Dekorschicht). Die Verlegung der Laminatböden erfolgt in gleicher Art wie Parkett. Durch die Kunststoffoberfläche wird hier keine Feuchtigkeit aufgenommen, <img src="./img/detail-2.jpg" alt="" height="400px" class="dImg2 slide">  jedoch ist über die Fugen eine Feuchtigkeitsaufnahme möglich. So kann es beispielsweise beim Nasswischen zu irreversiblen Aufquellungen der Nähte kommen, wodurch der Bodenbelag unbrauchbar wird.[1] Laminat wird deshalb in der Regel trocken bis maximal nebelfeucht gereinigt.

Ein Parkettboden ist teurer als ein Laminatboden, dafür kann Parkett durch Schleifen und Versiegeln in der Regel mehrfach renoviert werden, was bei Laminat nicht möglich ist. Parkett ist im Verhältnis zu einem Textilboden ein sehr dauerhafter Bodenbelag. Es gibt Parkettböden in Schlössern, die nach Jahrhunderten noch attraktiv sind, hier haben aber meistens kostspielige Aufarbeitungen des Parketts stattgefunden.

Solid Bamboo – die billigste Art von Bambusparkett – ist aus getrockneten Bambusstreifen gemacht,<img src="./img/detail-3.jpg" height="400px" alt="" class="dImg3 slide">  die entweder horizontal oder vertikal neu zusammengelegt, verklebt und dann zu Brettern verpresst werden.[6] Solid Bamboo und Engineered Bamboo enthalten nicht nur Klebstoffe, sondern in geringen Mengen auch Formaldehyd.[7]

Strand Woven Bamboo (Stranded Bamboo,Fossilized Bamboo) ist am aufwendigsten hergestellt und infolgedessen auch am teuersten: Der Bambus wird zerfasert, von fragilen Fasern befreit, kreuzweise neu verflochten, erhitzt und gepresst. Das fertige Produkt sieht nicht mehr wie Bambus, sondern je nach Verarbeitung wie Holz oder meliertes Fantasieholz aus, ist aber extrem hart und robust. Die Oberfläche braucht nicht versiegelt zu werden. Bei Bedarf kann das Parkett wie Holzparkett abgeschliffen werden.[4] Stranded Woven Bamboo enthält meist Phenolformaldehyd, das als weniger giftig gilt als Formaldehyd.[7]Früher wurden Wände mit Kalk- oder Leimfarbe gestrichen, die bei jeder Renovierung abgewaschen werden musste. Dann kam man auf die Idee, zwischen Farbe und Wand einen Papierbelag aufzukleben, damit man nur die Tapete zu entfernen brauchte, um die Farbe ebenfalls zu entfernen. Nachdem Erfurt & Sohn bereits 1864 eine „Rauhfasertapete“ zur Schaufensterdekoration entwickelt hatte, etablierte sich diese in den 1920er Jahren dann als eine gute und universelle Wandbekleidung. <img src="./img/detail-4.jpg" height="400px" alt="" class="dImg4 slide">Durch ihre Struktur überdeckt sie Unebenheiten der Wand wie sich vor allem in Altbauten durch alte, teilweise abgeblätterte Farbanstriche auf dem Putz, Risse oder Reparaturstellen häufig finden. Ihre Beliebtheit verdankt die Raufaser vor allem den geringen Renovierungskosten, ihrer Robustheit und ihrer leichten Verarbeitbarkeit.  Zudem ist sie bei Verwendung entsprechender Kleister und Wandfarben gesundheitlich unbedenklich. Bei der Herstellung wird größtenteils Recyclingpapier verwendet und weitestgehend auf PVC, Weichmacher und Lösungsmittel verzichtet. Seit 2007 werden Raufasersorten angeboten, die sich laut TÜV-Siegel auch für Allergikerhaushalte eignen. Seit ihrer Einführung 2009 sind mit Rauhvlies-Design auch Wellen- und Streifenmuster mit Raufaserstruktur realisierbar.Farbe ist das Wahrgenommene. Sie entsteht durch den visuellen Reiz in Farbrezeptoren als Antwort auf eine Farbvalenz, so wie ein mechanischer Reiz durch Druck oder Rauheit hervorgerufen wird. Farbe ist nicht die Eigenschaft eines betrachteten Objekts oder gesehenen Lichtes, sondern sie ist subjektives Empfinden, dessen physikalische Ursache die Intensitätsverteilung elektromagnetischer Wellen zwischen 380 nm und 780 nm ist. Unterschiedliche Intensitäten im sichtbaren Licht lösen Nervenreize aus, die unterschiedliche Qualitäten der Farbwahrnehmung bilden, deren Miteinander als Farbe wahrgenommen wird.

Das optische Phänomen der Farbwahrnehmung ist ein Forschungsgebiet von umfassender Komplexität. Es sind physikalische (Spektrum), wahrnehmungsphysiologische (Farbreiz) und wahrnehmungspsychologische (Farbvalenz) sowie sprachlich-konventionelle Aspekte verflochten. Die visuelle Wahrnehmung des Menschen erfolgt durch Rezeptoren, die sich auf der Netzhaut befinden: Stäbchen für Hell-/Dunkel-Kontrast, die Zapfen (nicht Zäpfchen!) für die Farbwahrnehmung.

Zapfen sind in drei Ausprägungen vorhanden, die ihr Empfindlichkeitsmaximum je in einem der Spektralbereiche „Rot“, „Grün“ und „Blau“ haben. Farbe lässt sich aufgrund der drei Arten von Farbrezeptoren beim Menschen als dreidimensionale Eigenschaft darstellen. Jede Kombination von Anregungen der drei Zapfenarten durch (Licht-)Strahlung, die auf die Netzhaut trifft, bewirkt einen spezifischen Farbeindruck. Somit sind auch Schwarz (keinerlei Erregung), Neutralgrau (gleiche Erregung) und Weiß (volle Erregung aller drei Zapfensorten) ebenfalls Farben, die klassifizierend als unbunte Farben benannt werden.
